<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module-1 Assessment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../Module-2_Assessment/assets/css/style.css">
  </head>

  <body>

  <div class ="wrapper"> 

    <header> <!--Header Content-->  
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1 id="khTitle">Kingdom Hearts Hangman</h1>
          </div>
        </div>
      </div>    
    </header>
    <!--Background content-->
    <div id="mainBody">
      <div class="container">
        <div class = "row">
          <div class = "col-sm-6">
            <div id="profilepic"><img src="../Module-2_Assessment/assets/images/KHLogo.jpg" alt="Profile Pic" ></div>
          </div>
          <div class = "col-sm-6">
            <p id="Start">Press any key to get Started!</p>
            <p id="wins">Wins:</p>
            <p id="cWord">Current Word</p>
            <p id="word"></p>
            <p>Number of Guesses remaining</p>
            <p id="numGuess"></p>
            <p>Letters already guessed</p>
            <p id="lettersGuessed"></p>
            <p id="lose"></p>
          </div>
        </div>
      </div>
    </div>

  </div> <!--End of Wrapper-->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js" type="text/javascript"> </script>
  </body>
</html>
